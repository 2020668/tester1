<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择地区</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            // 发起一个ajax请求　/province 获取所有省级地区的信息
            // 获取信息使用get 修改信息使用post
            $.get('/province', function (data) {
                // 回调函数　获取返回的json数据
                res = data.data
                // 获取province下拉列表框
                province = $('#province')
                // 遍历res数组　获取每一个元素　id areaName
                for (i=0; i<res.length; i++){
                    id = res[i][0]
                    areaName = res[i][1]

                    option_str = '<option value="'+ id +'">'+ areaName + '</option>'
                    // 向province下拉列表框中追加元素
                    province.append(option_str)
                }
            })
        })
    </script>
</head>
<body>
<select id="province">
    <option>---请选择省---</option>
</select>
<select id="city">
    <option>---请选择市---</option>
</select>
<select id="province">
    <option>---请选择区---</option>
</select>

</body>
</html>

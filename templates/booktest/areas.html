<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择地区</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            // 发起一个ajax请求　/province 获取所有省级地区的信息
            // 获取信息使用get 修改信息使用post
            $.get('/province', function (data) {
                // 回调函数　获取返回的json数据
                res = data.data
                // 获取province下拉列表框
                province = $('#province')
                // 遍历res数组　获取每一个元素　id areaName
                /*for (i=0; i<res.length; i++){
                    id = res[i][0]
                    areaName = res[i][1]

                    option_str = '<option value="'+ id +'">'+ areaName + '</option>'
                    // 向province下拉列表框中追加元素
                    province.append(option_str)
                }*/
                $.each(res, function (index, item) {
                    id = item[0]
                    areaName = item[1]
                    option_str = '<option value="'+ id +'">'+ areaName + '</option>'
                    // 向province下拉列表框中追加元素
                    province.append(option_str)
                })
            })
            // 绑定province下拉列表框的change时间事件　获取省下面的市的信息
            $('#province').change(function () {
                // 发起一个ajax请求　/city 获取省下面的市的信息
                // 获取点击省的id
                province_id=$(this).val()
                $.get('city/province_id='+province_id, function (data) {
                    // 获取返回的json数据
                    res = data.data
                    // 获取city下拉列表框
                    city = $('#city').append('<option>---请选择市---</option>')
                    // 清空下拉列表框
                    city.empty().append('<option>---请选择市---</option>')
                    // 遍历取值添加到city下拉列表框
                    $.each(res, function (index, item) {
                        id = item[0]
                        areaName = item[1]
                        option_str = '<option value="'+ id +'">'+ areaName + '</option>'
                        // 向province下拉列表框中追加元素
                        city.append(option_str)
                    })
                })
            })
        })
    </script>
</head>
<body>
<select id="province">
    <option>---请选择省---</option>
</select>
<select id="city">
    <option>---请选择市---</option>
</select>
<select id="province">
    <option>---请选择区---</option>
</select>

</body>
</html>
